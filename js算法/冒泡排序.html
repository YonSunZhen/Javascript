<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序的实现</title>
</head>
<body>
	<script type="text/javascript">

		function bubbleSort(arr){
			for(let i = 1; i < arr.length; i++){
				for(let j = 0; j < arr.length - i; j++){
					if(arr[j] > arr[j+1]){
						let temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}else{
						continue;
					}
				}
			}
			return arr;
		}
		var result = bubbleSort([5,2,4,6,1,3]);
		console.log(result);
		
	</script>
</body>
</html>
