<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重的实现</title>
</head>
<body>
	<script type="text/javascript">
		function oSort(arr){

			var n = [];
			for (var i = 0;i < arr.length; i++){
				if(n.indexOf(arr[i])==-1){
					n.push(arr[i]);
				}
			}
			return n;
		}
		var arr = [1,3,4,2,5,1,4];
		console.log(oSort(arr));

		let array = [1,1,1,3,4,6,7];
		// Array.from将类似数组的对象转化为数组
		let res = Array.from(new Set(array));
		console.log(res);
	</script>
</body>
</html>
