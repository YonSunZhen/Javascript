<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象2</title>
</head>
<body>
	<script>
		function Person(){
			var _this ={};
			_this.sayHello = function(){
				alert("Hello");
			}
			return _this;
		}

		function Teacher(){
			var _this = Person;
			return _this;
		}
        var t = Teacher();
        t.sayHello();
	</script>
	
</body>
</html>
