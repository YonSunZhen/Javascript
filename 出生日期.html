<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>出生日期</title>
	
</head>
<body>
	<select name="" id="">
		<script type="text/javascript">
			var date = new Date();
			var year = date.getFullYear();
			for (var i = 1900; i <= year; i++) {
				if (i == year) {
					document.write("<option selected>"+i+"</option>")
				}else{
				document.write("<option >"+i+"</option>")
				}
			}
		
	    </script>	
	</select>年
	<select name="" id="">
		<script type="text/javascript">
			var date = new Date();
			var month = date.getMonth()+1;
			var str = "";
			for(var i = 1 ; i <= 12; i++){
				if (i == month) {
					str += "<option selected>"+i+"</option>"
				}else{
					str += "<option>"+i+"</option>"
				}

			}
			document.write(str);
			
		</script>
		
	</select>月
	<select name="" id="">
		<script type="text/javascript">
			var date = new Date();
			var day = date.getDate();
			var str = "";
			for(var i = 1 ; i <= 30; i++){
				if (i == day) {
					str += "<option selected>"+i+"</option>"
				}else{
					str += "<option>"+i+"</option>"
				}
			}
			document.write(str);
			
		</script>	
	</select>日
	
</body>
</html>
