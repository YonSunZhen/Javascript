	<div class="div" onmouseout="onOut(this)" onmouseover="onOver(this)"></div>

			ooj.innerHTML = "Hello";
		}
		function onOut(ooj){
			ooj.innerHTML = "World";
		}
	</script>

	<form>
		<input type="text" name="" onchange="changeDemo(this)">
		<input type="text" name="" onselect="changeDemo(this)">
		<input type="text" name="" onfocus="changeDemo2(this)">
	</form>
	<script >
		function changeDemo(bg){
			// alert("Hello,内容改变了");
			bg.style.background="red";
